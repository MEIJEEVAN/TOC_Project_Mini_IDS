<!doctype html>
<html>
  <head>
    <title>Company Secure Login</title>

    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;

        font-family: Arial, sans-serif;
        color: #e5e7eb;

        display: flex;
        justify-content: center;
        align-items: center;

        background-image: url("{{ url_for('static', filename='bg.png') }}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      /* Dark overlay so text is readable */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.6);
        z-index: -1;
      }

      .box {
        background: #1e293b;
        padding: 30px;
        border-radius: 8px;
        width: 350px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
      }

      h2 {
        color: #38bdf8;
        text-align: center;
      }

      input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        border: none;
      }

      button {
        width: 95%;
        padding: 10px;
        background: #38bdf8;
        border: none;
        border-radius: 4px;
        font-weight: bold;
        cursor: pointer;
      }

      .alert {
        margin-top: 15px;
        padding: 10px;
        background: #7f1d1d;
        border-left: 5px solid #ef4444;
        font-family: monospace;
      }

      .safe {
        background: #064e3b;
        border-left-color: #22c55e;
      }
    </style>
  </head>

  <body>
    <div class="box">
      <h2>Company Login</h2>

      <form method="POST">
        <input type="text" name="username" placeholder="Username" />
        <input type="text" name="password" placeholder="Password" />
        <button type="submit">Login</button>
      </form>

      {% if alert %}
      <div class="alert {% if alert == 'No attack detected' %}safe{% endif %}">
        <strong>Result:</strong><br />
        {{ alert }}<br /><br />
        <strong>Payload:</strong><br />
        {{ payload }}
      </div>
      {% endif %}
    </div>
  </body>
</html>
